<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.d1{
				width: 300px;
				height: 300px;
				background: black;
			}
			.tored{
				background: red;
			}
			.togreen{
				background: green;
			}
		</style>
	</head>
	<body>
		 <div class="d1"></div>
		 <script type="text/javascript">
			$('.d1').addClass('tored');
//			$('.d1').removeClass('tored')
			$('.d1').on('click',function(){
				$(this).toggleClass('togreen');
			})
		 </script>
	</body>
</html>
