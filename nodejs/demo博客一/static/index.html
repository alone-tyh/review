<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/page.css">
    <script src="js/jquery-3.3.1.js"></script>
</head>

<body>
    <nav>
        <h1>首页</h1>
    </nav>
    <div class='wrap'>
        <ul id="list">

        </ul>
    </div>
    <script>
        var tpl = `<li><a href="./pages/pageOne.html">文章一</a></li>`
        $.ajax({
            type: 'GET',
            url: '/getIndexList',
            data: {},
            success: function (e) {
                var html=''
                e.forEach(element => {
                    html += `<li><a href="./pages?_id=${element._id}" >${element.title}</a></li>`
                })
                $('#list').html(html)
            }
        })
    </script>
</body>

</html>
