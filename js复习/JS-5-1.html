<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body,html{
				width: 100%;
				height: 100%;
			}
			#div1{
				height: 200px;
				width: 200px;
				background: red;
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="div1"></div>
		<script type="text/javascript">
			var oDiv=document.getElementById('div1');
			var  move=false;
			var x=0;
			var y=0; 
			document.body.addEventListener('mousemove',function(result){
				if (move) {
					oDiv.style.left=result.clientX-x+'px';
					oDiv.style.top=result.clientY-y+'px';
				}
			})
			oDiv.addEventListener('mousedown',function(result){
				x=result.offsetX;
				y=result.offsetY;
				move=true; 
			})
			oDiv.addEventListener('mouseup',function(result){
				move=false;
			})
		</script>
	</body>
</html>
