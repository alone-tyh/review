<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			@keyframes move{
				from{transform: translateX(100px);}
				to{transform: translateX(200px);}
			}
			.div1{
				height: 100px;
				width: 100px;
				background: red;
				animation: move 2s;
			}
		</style>
	</head>
	<body>
		<div class="div1"></div>
	
	</body>
</html>
