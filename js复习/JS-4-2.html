<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var eat = 0;
			while (eat<10){
				eat++;
				console.log('还没饱')
			}
			console.log('饱了');
			
			
			var eat2=0;
			do{
				console.log('吃');
				eat2++;
			}
			while(eat2<10){
				console.log('吃饱了')
			}
			
		</script>
	</body>
</html>
